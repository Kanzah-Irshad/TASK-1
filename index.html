<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="images/nike.jpg" alt="Nike Logo" class="logo">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="login-btn">Login</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="hero-section">
                <div class="text-content">
                    <h1>YOUR FEET <br> DESERVE <br> THE BEST</h1>
                    <p>Your feet deserve the best and we’re here to <br> help you with our shoes. Your feet deserve <br> the best and we’re here to help you with our shoes.</p>
                    <div class="buttons">
                        <button class="shop-btn">Shop Now</button>
                        <button class="category-btn">Category</button>
                    </div>
                    <p class="availability">Also Available On</p>
                    <div class="marketplaces">
                        <img src="images/f.jpg" alt="Flipkart" width="18%">
                        <img src="images/amazon.jpg" alt="Amazon"  width="11%" >
                    </div>
                </div>
                <div class="image-content">
                    <img src="images/shoe.jpg" alt="Nike Shoe">
                </div>
            </div>
        </div>
    </main>
</body>
</html>

</body>
</html>
